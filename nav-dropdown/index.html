<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nav Dropdown</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <div class="dropdown">
                <button class="dropdown-header">Products</button>
                <div class="dropdown-menu dropdown-menu--products">
                    <div class="product">
                        <img src="./images/laptop.png" alt="laptop" />
                        Laptops
                    </div>
                    <div class="product">
                        <img src="./images/console.png" alt="console" />
                        Gaming
                    </div>
                    <div class="product">
                        <img src="./images/camera.png" alt="camera" />
                        Cameras
                    </div>
                    <div class="product">
                        <img src="./images/watch.png" alt="watch" />
                        Wearables
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-header">Categories</button>
                <div class="dropdown-menu dropdown-menu--categories">
                    <div class="tag">Best Sellers</div>
                    <div class="tag">Electronics</div>
                    <div class="tag">Sports and Fitness</div>
                    <div class="tag">Clothing</div>
                    <div class="tag">Furniture</div>
                </div>
            </div>
        </nav>
    </body>
</html>
