<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Image Password Strength</title>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<main>
		<div class="background"></div>
		<div class="card">
			<p class="title-primary">Image Password Strength</p>
			<p class="title-secondary">Type a password to see the effect</p>
			<form>
				<div class="form-row">
					<p>Password:</p>
					<input type="password" placeholder="Enter password..." class="password">
				</div>
				<button>Reset</button>
			</form>
		</div>
	</main>
	<footer>
		<p>Coded by <a href="http://amanmaharshi.com" target="_blank" class="footer-link">Aman Maharshi</a></p>
	</footer>
	
	<script src="script.js"></script>
</body>
</html>
