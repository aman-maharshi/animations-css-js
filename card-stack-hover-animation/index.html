<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Card Stack Animation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="card-list">
            <article class="card">
                <header class="card-header">
                    <p>Sept 10 2020</p>
                    <h2>Promises in JavaScript</h2>
                </header>
            </article>

            <article class="card">
                <header class="card-header">
                    <p>Sept 11 2020</p>
                    <h2>Closure in JavaScript</h2>
                </header>
            </article>

            <article class="card">
                <header class="card-header">
                    <p>Sept 12 2020</p>
                    <h2>Hoisting in JavaScript</h2>
                </header>
            </article>

            <article class="card">
                <header class="card-header">
                    <p>Sept 13 2020</p>
                    <h2>Currying in JavaScript</h2>
                </header>
            </article>

            <article class="card">
                <header class="card-header">
                    <p>Sept 14 2020</p>
                    <h2>Debouncing in JavaScript</h2>
                </header>
            </article>
        </section>
    </body>
</html>
